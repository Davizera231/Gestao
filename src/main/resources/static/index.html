<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Contatos - Comércio S.A.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Clientes e Contatos</h1>
        
        <!-- Formulário de Cliente -->
        <div class="form-container">
            <h2>Cadastrar/Editar Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="clienteId" name="clienteId">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento*</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <button type="submit" class="btn-primary">Salvar Cliente</button>
            </form>
        </div>

        <!-- Lista de Clientes -->
        <div class="list-container">
            <h2>Clientes Cadastrados</h2>
            <input type="text" id="buscaCliente" placeholder="Buscar por nome..." class="search-input">
            <input type="text" id="buscaCpf" placeholder="Buscar por CPF..." class="search-input">
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Nasc.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Seção de Contatos -->
        <div id="contatoSection" class="hidden">
            <h2>Contatos do Cliente</h2>
            <div class="form-container">
                <form id="contatoForm">
                    <input type="hidden" id="contatoId" name="contatoId">
                    <input type="hidden" id="clienteIdContato" name="clienteIdContato">
                    <div class="form-group">
                        <label for="tipoContato">Tipo*</label>
                        <select id="tipoContato" name="tipoContato" required>
                            <option value="">Selecione...</option>
                            <option value="TELEFONE">Telefone</option>
                            <option value="EMAIL">E-mail</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valorContato">Valor*</label>
                        <input type="text" id="valorContato" name="valorContato" required>
                    </div>
                    <div class="form-group">
                        <label for="observacaoContato">Observação</label>
                        <textarea id="observacaoContato"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Salvar Contato</button>
                </form>
            </div>

            <!-- Lista de Contatos -->
            <div class="list-container">
                <table id="contatosTable">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Observação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
